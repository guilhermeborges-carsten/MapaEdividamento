{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Editar Usuário</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Nome de Usuário</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ usuario.username }}" required>
        </div>
        <div class="form-group">
            <label for="password">Nova Senha (deixe em branco para manter a atual)</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if usuario.is_admin %}checked{% endif %}>
            <label class="form-check-label" for="is_admin">Administrador</label>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
