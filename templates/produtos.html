{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Produtos Cadastrados</h2>
    <a href="{{ url_for('cadastrar_produto') }}" class="btn btn-success mb-3">Novo Produto</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.nome }}</td>
                <td>
                    <form method="POST" action="{{ url_for('excluir_produto', id=produto.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Deseja excluir este produto?');">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('novo_contrato') }}" class="btn btn-secondary">Voltar</a>
</div>
{% endblock %}
