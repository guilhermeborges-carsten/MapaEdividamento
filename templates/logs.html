{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Logs do Sistema</h1>
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" class="row g-3">
                <div class="col-md-3">
                    <label for="usuario" class="form-label">Usuário</label>
                    <input type="text" id="usuario" name="usuario" class="form-control" value="{{ request.args.get('usuario', '') }}">
                </div>
                <div class="col-md-3">
                    <label for="acao" class="form-label">Ação</label>
                    <input type="text" id="acao" name="acao" class="form-control" value="{{ request.args.get('acao', '') }}">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Data/Hora</th>
                    <th>Usuário</th>
                    <th>Ação</th>
                    <th>Detalhes</th>
                    <th>IP</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.data_hora.strftime('%d/%m/%Y %H:%M:%S') }}</td>
                    <td>{{ log.usuario }}</td>
                    <td>{{ log.acao }}</td>
                    <td>{{ log.detalhes }}</td>
                    <td>{{ log.ip }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center">Nenhum log encontrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
